<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Interactive Envelope</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            background-color: #25272b;
        }

        .wrapper {
            height: 200px;
            width: 300px;
            background-color: #000000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            cursor: pointer;
        }

        .lid {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            border-right: 150px solid transparent;
            border-bottom: 100px solid transparent;
            border-left: 150px solid transparent;
            transform-origin: top;
            transition: transform 0.5s ease-in-out;
        }

        .lid.one {
            border-top: 100px solid #658ced;
            transform: rotateX(0deg);
            z-index: 3;
        }

        .lid.two {
            border-top: 100px solid #000000;
            transform: rotateX(90deg);
            z-index: 2;
        }

        .envelope {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            border-top: 100px solid transparent;
            border-right: 150px solid #C4DFF0;
            border-bottom: 100px solid #C4DFF0;
            border-left: 150px solid #a4d4f2;
            z-index: 3;
        }

        .letter {
            position: absolute;
            width: 80%;
            height: 80%;
            background-color: white;
            border-radius: 15px;
            z-index: 2;
            bottom: 0; 
            opacity: 1;
            transition: bottom 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .letter img {
            width: 100%;
            max-height: 50%; 
            object-fit: contain;
            border-radius: 10px; 
            
        }

        .letter p {
            text-align: center;
            font-size: 30px;
            margin-top: 30px;
            color: #3B4049;
            font-family: 'Luckiest Guy', cursive; 
            font-size: 24px; 
            color: #000000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); 
            text-align: center;
            margin-top: 10px;
        }

        .wrapper.open .lid.one {
            transform: rotateX(90deg);
            transition-delay: 0s; 
        }

        .wrapper.open .lid.two {
            transform: rotateX(180deg);
            transition-delay: 0.5s; 
            z-index: -1;
        }

        .wrapper.open .letter {
            bottom: 50%; 
            opacity: 1;
            transition-delay: 0.3s;
        }

        .wrapper.closing .letter {
            bottom: 0; 
            opacity: 0;
        }

        .wrapper.closing .lid.two {
            transform: rotateX(90deg);
            transition-delay: 0s; 
            z-index: 2;
        }

        .wrapper.closing .lid.one {
            transform: rotateX(0deg);
            transition-delay: 0.5s;
        }


    </style>
</head>
<body>

    <div class="wrapper" id="envelope">
        <div class="lid one"></div>
        <div class="lid two"></div>
        <div class="envelope"></div>
        <div class="letter">
            <p>it's a prank!!</p>
            <img src="Cursed_Potion (1).png" alt="Letter Image">
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');

        envelope.addEventListener('click', function() {
            if (this.classList.contains('open')) {
                this.classList.remove('open');
                this.classList.add('closing');

                setTimeout(() => {
                    this.classList.remove('closing');
                }, 1); 
            } else {
                this.classList.add('open');
            }
        });
    </script>

</body>
</html>
